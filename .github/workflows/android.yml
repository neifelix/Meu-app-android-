name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Debug - List all files
      run: |
        echo "=== PASTA ATUAL ==="
        pwd
        echo "=== ARQUIVOS NA RAIZ ==="
        ls -la
        echo "=== PROCURANDO GRADLEW ==="
        find . -name "gradlew" -type f
        echo "=== ESTRUTURA COMPLETA ==="
        find . -type f | head -20

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build
